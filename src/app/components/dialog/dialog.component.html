<!--- title -->
<h2 mat-dialog-title>
  <mat-card-title>{{ editMode ? "Edit Form" : "Delete" }}</mat-card-title>
</h2>

<!--- editMode -->
<form *ngIf="editMode" [formGroup]="editForm" (submit)="onUpdate()">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="John" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Doe" formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          placeholder="johndoe@website.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company (if applicable)</mat-label>
        <input matInput placeholder="Codebricks" formControlName="company" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Physical Address</mat-label>
        <input
          matInput
          placeholder="Block 1 Lot A..."
          formControlName="address"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Save</button>
    <button mat-raised-button type="button" (click)="onCancel()" color="warn">
      Cancel
    </button>
  </mat-dialog-actions>

  <!--- end of form -->
</form>

<!--- delete -->
<div *ngIf="!editMode">
  <mat-dialog-content>
    <p>Are you sure you want to delete?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onDelete()" color="primary">
      Delete
    </button>
    <button mat-raised-button (click)="onCancel()" color="warn">Cancel</button>
  </mat-dialog-actions>
</div>
