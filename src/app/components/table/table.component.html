<mat-table [dataSource]="members" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email Address</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.company }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Physical Address</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.address }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <mat-header-cell *matHeaderCellDef>Birthday</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.birthday }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
    <mat-cell *matCellDef="let member"
      ><button mat-icon-button color="primary" (click)="openEditDialog(member)">
        <mat-icon>edit</mat-icon></button
      ><button mat-icon-button color="warn" (click)="openDeleteDialog(member)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
